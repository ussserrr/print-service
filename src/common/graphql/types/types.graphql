input CommonFilter {
  ids: [ID!]
  search: String
}

enum Operator {
  LT
  LE
  GT
  GE
}

input DateFilter {
  operator: Operator
  value: Date!
}

enum SortOrder {
  ASC
  DESC
}

input SortBy {
  field: String!
  order: SortOrder!
}

input PageInput {
  limit: Int = 10
  offset: Int = 0
  sortBy: SortBy
}
